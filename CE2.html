<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <style>
            .both-editors {
                width: 100%;
            }
            
            .editor-box {
                width: calc(50% - 8px);
                float: left;
                margin-right: 8px;
            }
            
            .editor {
                position: relative;
                width: 100%;
                height: 200px;
                resize: none;
                z-index: 1;
                background-color: rgba(255, 255, 255, .4);
            }
            
            .editor:focus {
                outline: none;
            }
            
            .clear-float-box:after {
                content: "";
                display: table;
                clear: both;
            } 
            
            .floating-box {
                z-index: 2;
                position: fixed;
                top: 222px;
                right:20px;
                width: 90px;
                height: 120px;
                background: rgba(0, 0, 0, 0.4);
                transition: height .5s, width .5s;
            }
            
            .minimized {
                height: 5px;
                width: 30px;
            }
            
            .buttons {
                position: absolute;
                top: 16px;
                left: 15px;
            }
            
            .button {
                margin-top: 2px;
                height: 25px;
                width: 60px;
            }
            
            .backing-text {
                font-family: Monospace;
                position: absolute;
                color: lightgray;
                /*opacity: 0.6;*/
            }
            
            #page-header {
                text-align: center;
                margin: auto;
                font-family: monospace;
            }
            
            #display {
                width: calc(100% - 4px);
                height: 450px;
                overflow: auto;
                border: 1px solid black;
                margin-top: 4px;
            }
            
            #minimize-icon {
                position: absolute;
                top: -7px;
                left: -7px;
                font-size: 10px;
                transition: all .2s;
            }
            
            #minimize-icon:hover {
                top: -15px;
                left: -15px;
                font-size: 16px;
            }
            
            #move-icon {
                position: absolute;
                top: -7px;
                right: -7px;
                cursor: pointer;
                font-size: 10px;
                transition: all .2s;
            }
            
            #move-icon:hover {
                top: -15px;
                right: -15px;
                font-size: 16px;
                transform: rotate(45deg);
            }
            
        </style>
        <style id='user-style'></style>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script>
            var is_toggled = false;
        
            function launch_btn_click() {
                $('#launch-btn').click(function(){
                    $('#display').html($('#html-editor').val());
                });
                
            }
            
            function clear_btn_click() {
                $('#clear-btn').click(function() {
                    if(confirm("Are you sure you want to clear everything? This action cannot be undone.")) {
                        $('#html-editor').val('');
                        $('#css-editor').val('');
                        $('#display').html('');
                    }
                });
            }
            
            function css_regex() {
                var css_pattern = /(.*\{(.|\n)*?\})*/gm;
                var arrMatch = null;
                var strMatch = "";
                arrMatch = $('#css-editor').val().match(css_pattern);
                var x;
                for (x in arrMatch) {
                    if (arrMatch[x] != "") {
                        strMatch = strMatch + "\n#display " + arrMatch[x];
                    }
                }
                $('#user-style').html(strMatch);
            }
            
            function toggle_btn_click() {
                $('#toggle-btn').click(function() {
                    if (is_toggled == false) {
                        // $('#user-style').html($('#css-editor').val());
                        css_regex();
                        is_toggled = true;
                        
                    } else {
                        $('#user-style').html('');
                        is_toggled = false;
                    }
                });
            }
            
            function setDisplayHeight () {
                var elementOffset = $("#display").offset().top;
                var distanceFromBotom = $(window).height() - elementOffset;
                $('#display').height(distanceFromBotom - 10);
            }
            
            function moveBackingText() {
                var elementOffset = $()
                var topOffset = $('#html-editor').offset().top + ($('#html-editor').height() / 2) - ($('#html-backing').height() / 2)
                $('#html-backing').offset({
                    top: topOffset, 
                    left: $('#html-editor').offset().left + ($('#html-editor').width() / 2) - ($('#html-backing').width() / 2)
                    
                });
                
                $('#css-backing').offset({
                    top: topOffset, 
                    left: $('#css-editor').offset().left + ($('#css-editor').width() / 2) - ($('#css-backing').width() / 2)
                    
                });
            }
            
            function moveFloatingBox() {
                var $dragging = null;
                
                $('#move-icon').on("mousedown touchstart", function(e) {
                    $dragging = $('.floating-box'); 
                });
                
                $('#move-icon').on("mouseup touchend", function(e) {
                    $dragging = null;
                });
                
                $(document.body).on("mousemove touchmove", function(e) {
                    if($dragging) {
                        e.preventDefault();
                        $dragging.offset({
                            top: e.pageY,
                            left: e.pageX - $dragging.width() + 4
                        });
                    }
                });
            }
            
            function offPageFloatingBox() {
                if($('.floating-box').offset().top > $(window).height() - 90) {
                    $('.floating-box').offset({
                        top: $(window).height() - 100,
                        left: $('.floating-box').offset().left
                    });
                }
                if($('.floating-box').offset().left > $(window).width() - 90) {
                    $('.floating-box').offset({
                        top: $('.floating-box').offset().top,
                        left: $(window).width() - 100
                    });
                }
            }
            
            function tabsInEditor() {
                $('.editor').keydown(function(e) {
                    if(e.which == 9) {
                        e.preventDefault();
                        var cursorPos = this.selectionStart;
                        console.log(e);
                        console.log(this.selectionStart);
                        $(this).val($(this).val().substring(0, cursorPos) + "    " + $(this).val().substring(cursorPos));
                        this.setSelectionRange(cursorPos + 4, cursorPos + 4);
                    }
                });
            }
            
            function minimizeFloatingBox() {
                $('#minimize-icon').click(function() {
                    $('.floating-box').toggleClass('minimized');
                    $('.floating-box').hasClass('minimized') 
                        ? $('#minimize-icon i').removeClass("fa-minus").addClass("fa-plus") 
                        : $('#minimize-icon i').addClass("fa-minus").removeClass("fa-plus");
                    $('.buttons').toggle(350);
                });
            }
        
            $(document).ready(function() {
                console.log("Ready!");
                // set_editor_width();
                setDisplayHeight();
                launch_btn_click();
                clear_btn_click();
                toggle_btn_click();
                moveBackingText();
                moveFloatingBox();
                tabsInEditor();
                minimizeFloatingBox();
            });
            
            $(window).resize(function() {
                setDisplayHeight();
                moveBackingText();
                offPageFloatingBox();
            });
        </script>
    </head>
