<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <style>
            .both-editors {
                width: 100%;
            }
            
            .editor-box {
                width: calc(50% - 8px);
                float: left;
                margin-right: 8px;
            }
            
            .editor {
                width: 100%;
                height: 200px;
                resize: none;
            }
            
            .editor:focus {
                outline: none;
            }
            
            .clear-float-box:after {
                content: "";
                display: table;
                clear: both;
            } 
            
            .floating-box {
                position: fixed;
                top: 222px;
                right:20px;
                width: 90px;
                height: 120px;
                background: rgba(0, 0, 0, 0.6);
            }
            
            .buttons {
                position: absolute;
                top: 16px;
                left: 15px;
            }
            
            .button {
                margin-top: 2px;
                height: 25px;
                width: 60px;
            }
            
            .backing-text {
                font-family: Monospace;
            }
            
            #display {
                width: calc(100% - 4px);
                height: 450px;
                overflow: auto;
                border: 1px solid black;
                margin-top: 4px;
            }
            
            #move-icon {
                position: absolute;
                top: -20px;
                right: -20px;
            }
            
            #html-backing {
                position: absolute;
                top: 60px;
                left: 225px;
                color: lightgray;
                opacity: 0.6;
            }
            
            #css-backing {
                position: absolute;
                top: 60px;
                left: 875px;
                color: lightgray;
                opacity: 0.6;
                
            }
        </style>
        <style id='user-style'></style>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script>
            var is_toggled = false;
        
            function launch_btn_click() {
                $('#launch-btn').click(function(){
                    $('#display').html($('#html-editor').val());
                });
                
            }
            
            function clear_btn_click() {
                $('#clear-btn').click(function() {
                    $('#html-editor').val('');
                    $('#css-editor').val('');
                    $('#display').html('');
                });
            }
            
            function css_regex() {
                var css_pattern = /(.*\{(.|\n)*?\})*/gm;
                var arrMatch = null;
                var strMatch = "";
                arrMatch = $('#css-editor').val().match(css_pattern);
                var x;
                for (x in arrMatch) {
                    if (arrMatch[x] != "") {
                        strMatch = strMatch + "\n#display " + arrMatch[x];
                    }
                }
                $('#user-style').html(strMatch);
            }
            
            function toggle_btn_click() {
                $('#toggle-btn').click(function() {
                    if (is_toggled == false) {
                        // $('#user-style').html($('#css-editor').val());
                        css_regex();
                        is_toggled = true;
                        
                    } else {
                        $('#user-style').html('');
                        is_toggled = false;
                    }
                });
            }
            
            function setDisplayHeight () {
                var elementOffset = $("#display").offset().top;
                var distanceFromBotom = $(window).height() - elementOffset;
                $('#display').height(distanceFromBotom - 10);
            }
            
            function moveBackingText() {
                var elementOffset = $()
                var topOffset = $('#html-editor').offset().top + ($('#html-editor').height() / 2) - ($('#html-backing').height() / 2)
                $('#html-backing').offset({
                    top: topOffset, 
                    left: $('#html-editor').offset().left + ($('#html-editor').width() / 2) - ($('#html-backing').width() / 2)
                    
                });
                
                $('#css-backing').offset({
                    top: topOffset, 
                    left: $('#css-editor').offset().left + ($('#css-editor').width() / 2) - ($('#css-backing').width() / 2)
                    
                });
            }
            
            function moveFloatingBox() {
                var $dragging = null;
                
                $('#move-icon').on("mousedown", function(e) {
                    console.log("Mousedown");
                    $dragging = $('.floating-box'); 
                });
                
                $('#move-icon').on("mouseup", function(e) {
                    console.log("Mouseup");
                    $dragging = null;
                });
                
                $(document.body).mousemove(function(e) {
                    if($dragging) {
                        $dragging.offset({
                            top: e.pageY,
                            left: e.pageX - $dragging.width() + 4
                        });
                    }
                });
            }
        
            $(document).ready(function() {
                console.log("Ready!");
                // set_editor_width();
                setDisplayHeight();
                launch_btn_click();
                clear_btn_click();
                toggle_btn_click();
                moveBackingText();
                moveFloatingBox();
            });
            
            $(window).resize(function() {
                setDisplayHeight();
                moveBackingText();
            })
        </script>
    </head>
    <body>
        <div class="clear-float-box both-editors">
            <div id="html-box" class="editor-box">
                <textarea id="html-editor" class="editor">Blah<h1>test</h1></textarea>
            </div>
            <div id="css-box" class="editor-box">
                <textarea id="css-editor" class="editor">

            </div>
            
        </div>
        <div class="floating-box">
            <span class="fa-stack fa-lg" id="move-icon">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-arrows fa-stack-1x fa-inverse"></i>
            </span>
            <div class="clear-float-box buttons">
                <button type="button" id="launch-btn" class="button">Launch</button>
                <br>
                <button type="button" id="toggle-btn" class="button">Toggle</button>

    </body>
</html>
